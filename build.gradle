    buildscript {
        repositories {
            mavenCentral()
        }
        dependencies {
            classpath 'com.android.tools.build:gradle:0.6.+'
        }
    }

    apply plugin: 'android'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'com.android.support:support-v4:18.0.+'
        compile 'com.samskivert:jmustache:1.8@jar'
    }

    android {
        compileSdkVersion 18
        buildToolsVersion "18.0.1"

        defaultConfig {
            minSdkVersion 14
            targetSdkVersion 18
        }
    }

