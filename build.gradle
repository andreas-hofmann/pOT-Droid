buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:1.3.0"
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven { url "https://raw.github.com/kolavar/android-support-v4-preferencefragment/master/maven-repository/" }
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.android.support:support-v4:23.0.1'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.android.support:recyclerview-v7:23.0.1'
    compile 'com.bignerdranch.android:expandablerecyclerview:2.0.1'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.samskivert:jmustache:1.10'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-v4-preferencefragment:1.0.0@aar'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.afollestad:material-dialogs:0.7.7.0'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'uk.co.ribot:easyadapter:1.5.0@aar'
}


android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }

    buildTypes {
        release {
            //minifyEnabled true
            //shrinkResources true
            //proguardFile 'proguard-potdroid.txt'
        }

        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
    }

}