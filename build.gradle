buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:1.5.0"
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven { url "https://raw.github.com/kolavar/android-support-v4-preferencefragment/master/maven-repository/" }
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.bignerdranch.android:expandablerecyclerview:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.0.1'
    compile 'com.samskivert:jmustache:1.12'
    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:support-v4-preferencefragment:1.0.0@aar'
    compile 'com.github.afollestad.material-dialogs:core:0.8.5.6@aar'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    compile 'uk.co.ribot:easyadapter:1.5.0@aar'
    compile 'com.facebook.fresco:fresco:0.9.0'
    compile "com.facebook.fresco:imagepipeline-okhttp:0.9.0"
}


android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }

    buildTypes {
        release {
            //minifyEnabled true
            //shrinkResources true
            //proguardFile 'proguard-potdroid.txt'
        }

        debug {
            minifyEnabled false
            shrinkResources false
            debuggable true
        }
    }

}