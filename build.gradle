buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.application'

repositories {
    jcenter()
    maven {
        url "https://raw.github.com/kolavar/android-support-v4-preferencefragment/master/maven-repository/"
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'com.samskivert:jmustache:1.9'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.github.ksoichiro:android-observablescrollview:1.5.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.nispok:snackbar:2.9.1'
    compile 'com.android.support:support-v4-preferencefragment:1.0.0@aar'
    compile 'com.melnykov:floatingactionbutton:1.2.0'
    compile 'com.afollestad:material-dialogs:0.6.3.1'
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
}


android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }

    buildTypes {
        release {
            //minifyEnabled true
            //shrinkResources true
            //proguardFile 'proguard-potdroid.txt'
        }

        debug {
            minifyEnabled false
            shrinkResources false
        }
    }

}