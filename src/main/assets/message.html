<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes,initial-scale=1">
    <link rel="stylesheet" href="bb.css" type="text/css"/>
    <link rel="stylesheet" href="{{cssFile}}" type="text/css"/>

    <style>
        {{^getBenderHead}}
        .post .header .bender {
        display:none;
        }
        {{/getBenderHead}}
        {{^getBenderBody}}
        .post .body .bender {
        display:none;
        }
        {{/getBenderBody}}
    </style>
</head>
<body  class="{{themeVariant}}">

<div class="post"
     data-id="{{id}}"
     data-user="{{author}}"
     data-user-id="{{authorId}}"
     data-user-avatar="{{avatar}}"
     data-user-avatar-id="{{avatarId}}">
    <div class="header">
        <div class="bender" {{&avatarBackground}}></div>
        <div class="info">
            <h4 class="author">
                {{author}}
            </h4>
            <div class="mdl-card__subtitle-text title">
                {{title}}
            </div>
            <div class="date">
                {{date}}
            </div>
        </div>
    </div>
    <div class="body">
        <div class="bender" {{&avatarBackground}}></div>
        <div class="content">
            {{&text}}
        </div>
    </div>
</div>

<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="message.js"></script>
</body>
</html>
