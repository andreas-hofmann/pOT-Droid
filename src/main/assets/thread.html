<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="waypoints.js"></script>
        <script type="text/javascript" src="thread.js"></script>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="{{cssFile}}" type="text/css" />
    </head>
    <body>
        <div id="paddings">

        {{#posts}}
        <section
                data-id="{{id}}"
                data-user="{{author}}"
                data-user-id="{{authorId}}"
                data-user-avatar="{{avatar}}"
                data-user-avatar-id="{{avatarId}}">
            <a name="{{id}}"></a>
            <header>
                <div class="icons">
                    <i class="menu-icon fa fa-ellipsis-v menu-icon"></i>
                    <i class="menu-edit fa fa-pencil menu login"></i>
                    <i class="menu-quote fa fa-quote-left menu login"></i>
                    <i class="menu-bookmark fa fa-heart menu login"></i>
                    <i class="menu-link fa fa-external-link menu"></i>
                    <i class="menu-pm fa fa-envelope menu"></i>
                </div>

                <div class="bender" {{&avatarBackground}}></div>
                <div class="author">{{author}}</div>
                {{&icon}}
                <div class="date">{{date}}</div>
                <div class="title">{{title}}</div>
            </header>
            <article>
                <div class="bender" {{&avatarBackground}}></div>
                <div>{{&text}}</div>
            </article>
        </section>
        {{/posts}}

        </div>
    </body>
</html>
