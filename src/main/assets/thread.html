<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="waypoints.js"></script>
        <script type="text/javascript" src="thread.js"></script>
        <link rel="stylesheet" href="thread.css" type="text/css" />
    </head>
    <body>
        {{#posts}}
        <section
                data-id="{{id}}"
                data-user="{{author}}"
                data-user-id="{{authorId}}"
                data-user-avatar="{{avatar}}"
                data-user-avatar-id="{{avatarId}}"
                data-user-avatar-path="{{avatarPath}}">
            <a name="{{id}}"></a>
            <header>
                <div class="icons"><a href="#" class="reply"></a></div>
                <div class="icons"><a href="#" class="edit"></a></div>
                <div class="author">
                    <div class="bender"></div>
                    {{author}}
                </div>
                <div class="date">{{date}}</div>
                <div class="title">{{title}}</div>
            </header>
            <article><div>{{&text}}</div></article>
        </section>
        {{/posts}}
    </body>
</html>
